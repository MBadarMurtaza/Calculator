<!DOCTYPE html>

    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>

      <div

        <input

          class="h-20 p-2 font-bold text-6xl text-white text-end"

        />
        <div class="p-4 grid grid-cols-4 grid-rows-5 gap-4">
          <button
            type="button"

            %
          </button>
          <button
            type="button"

          <button

            9
          </button>
          <button
            type="button"
            class="rounded-full size-14 border-[1px] border-transparent mt-2 text-[#7bb749] shadow-xl shadow-[#041726] font-semibold text-3xl"
          >
            *
          </button>
          <button
            type="button"
            class="rounded-full size-14 border-[1px] border-transparent mt-2 text-white shadow-xl shadow-[#041726] font-semibold text-3xl"
          >
            4
          </button>
          <button
            type="button"
            class="rounded-full size-14 border-[1px] border-transparent mt-2 text-white shadow-xl shadow-[#041726] font-semibold text-3xl"

          </button>

            type="button"
            class="rounded-full size-14 border-[1px] border-transparent mt-2 text-white shadow-xl shadow-[#041726] font-semibold text-3xl"

            6
          </button>
          <button
            type="button"
            class="rounded-full size-14 border-[1px] border-transparent mt-2 text-[#7bb749] shadow-xl shadow-[#041726] font-bold text-3xl"
          >
            -
          </button>
          <button
            type="button"
            class="rounded-full size-14 border-[1px] border-transparent mt-2 text-white shadow-xl shadow-[#041726] font-semibold text-3xl"
          >
            1
          </button>
          <button
            type="button"
            class="rounded-full size-14 border-[1px] border-transparent mt-2 text-white shadow-xl shadow-[#041726] font-semibold text-3xl"

            2
          </button>
          <button
            type="button"
            class="rounded-full size-14 border-[1px] border-transparent mt-2 text-white shadow-xl shadow-[#041726] font-semibold text-3xl"

          </button>
          <button
            type="button"
            class="rounded-full size-14 border-[1px] border-transparent mt-2 text-[#7bb749] shadow-xl shadow-[#041726] font-bold text-3xl"

            +
          </button>
          <button
            type="button"
            class="rounded-full size-14 border-[1px] border-transparent mt-2 text-white shadow-xl shadow-[#041726] font-semibold text-3xl"

            00
          </button>
          <button
            type="button"
            class="rounded-full size-14 border-[1px] border-transparent mt-2 text-white shadow-xl shadow-[#041726] font-semibold text-3xl"

            0
          </button>

            type="button"
            class="rounded-full size-14 border-[1px] border-transparent mt-2 text-white shadow-xl shadow-[#041726] font-semibold text-3xl"

            .
          </button>

            type="button"
            class="rounded-full size-14 border-[1px] border-transparent mt-2 text-white bg-[#cd6614] shadow-xl shadow-[#041726] font-semibold text-3xl"
